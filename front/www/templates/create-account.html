<ion-view view-title="Create Node">
  	<div class="create-account-header">
  		<h3>Fill the form to create an account</h3>
  	</div>
	
	<form name="$parent.createAccountForm" ng-submit="createAccount()">
	    <div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Title</span>
		    <input type="text" ng-model="title">
		  </label>
		  
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Body</span>
		    <input type="text" ng-model="body">
		  </label>

		</div>
		<div class="padding">
	       <button class="button button-block button-positive activated" type="submit">Create Node</button>
	     </div>
	</form>
</ion-view>
