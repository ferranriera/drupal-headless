    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

      <h1 class="title">Left</h1>

        <ion-item nav-clear menu-close ng-click="login()" ng-show="!$root.isLoggedIn" >

        <ion-item nav-clear menu-close href="#/app/search" ng-show="!$root.isLoggedIn" >

        <ion-item nav-clear menu-close href="#/app/user" ng-show="$root.isLoggedIn" >
